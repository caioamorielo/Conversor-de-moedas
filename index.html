<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <img id="logo" src="./Assets/logo.gif" alt="">
        </header>
        <main>
           
            <label for="">
                converter <b>de:</b>
                <select class="first-currency">
                    <option value="real">R$ Real brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">BTC Bitcoin</option>

                </select>
            </label>

            <label for="">
                converter <b>para:</b>
                <select class="currency-select" id="">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="real">R$ Real brasileiro</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">BTC Bitcoin</option>
                </select>
            </label>

            <label for="">
                <b>Valor:</b>
                <input class="input-currency" type="number" placeholder="R$10.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./Assets/brasil 2.png" alt="">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$0,00</p>
                </div>

                <img id="arrow" src="./Assets/Arrow.png" alt="">

                <div class="currency-box">
                    <img class="currency-image" src="./Assets/estados-unidos (1) 1.png" alt="">
                    <p class="currency" id="currency-name">Dólar americano</p>
                    <p class="currency-value">US$0,00</p>
                </div>
            </section>
        </main>
    </div>



</body>

<script src="./script.js"></script>

</html>
